swagger: '2.0'
info:
  description: 'The documentation for the internal price estimation API.<br>
  Every request expects the following headers:<ul><li>Content-Type: application/json</li><li>Accept: application/json</li></ul>'
  version: 1.2.0
  title: Service Pricer API
host: api.autodns.com
basePath: /v1/service/pricer
tags:
  - name: estimation
    description: Estimate the value for domains
schemes:
  - https
paths:
  '/alexasiteinfo/{domain}':
    get:
      tags:
         - alexa site info
      summary: Get AlexaSiteInfo(Amazon) data
      description: Get AlexaSiteInfo(Amazon) data
      produces:
        - application/json
      parameters:
        - name: domain
          in: path
          description: Domain to get the data for
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiAlexaSiteInfoResponse'
  '/v1/estimate':
    post:
      tags:
        - estimation
      summary: Estimate the value for the given domain
      description: Estimate the value for the given domain
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: ''
          schema:
             $ref: '#/definitions/Estimation'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiV1EstimationResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
        '401':
          description: Unauthorized; Invalid or missing JWT
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
        '422':
          description: Invalid request
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
        '429':
          description: Too many requests; Quota limit reached
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
  '/v1/exchangerate/{source}/{target}':
    get:
      tags:
         - currency, exchangerate
      summary: Get an exchangerate for a currency
      description: Get an exchangerate for for source-currency to target-currency
      produces:
        - application/json
      parameters:
        - name: source
          in: path
          description: Source Currency
          required: true
          type: string
        - name: target
          in: path
          description: Target Currency
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiExchangeRateResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
        '401':
          description: Unauthorized; Invalid or missing JWT
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
        '422':
          description: Invalid request
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
        '429':
          description: Too many requests; Quota limit reached
          schema:
            $ref: '#/definitions/ApiEstimationErrorResponse'
  '/domainstudio/suggest/{keyword}':
    get:
      tags:
         - DomainStudio
      summary: Get a list of domain name suggestions
      description: Get a list of domain name suggestions
      produces:
        - application/json
      parameters:
        - name: keyword
          in: path
          description: Keyword to get the suggestions for
          required: true
          type: string
      responses:
